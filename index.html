<html>
  <head>
    <title>hanranti</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
    <body ng-app="hanranti">

      <div class="container">
        <div class="navbar-header">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-href="#"><img src="{{user.avatar_url}}" height="42" width="42">{{user.login}}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div class="dropdown navbar-right">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

              </ul>

    <h2>test</h2>
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    
    <script src="app/app.js"></script>
    <script src="app/service/GithubService.js"></script>
    <script src="app/service/FirebaseService.js"></script>
    <script src="app/controller/DefaultController.js"></script>
    <script src="app/controller/ReposController.js"></script>

</html>
